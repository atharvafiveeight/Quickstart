# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# We no longer need to auto-convert third-party libraries to use AndroidX, which slowed down the build
android.enableJetifier=false

# Allow Gradle to use up to 4 GB of RAM (increased for large Android builds)
org.gradle.jvmargs=-Xmx4096M -XX:MaxMetaspaceSize=512m

# Configure Java toolchain to use Java 17 (required for Android Gradle Plugin compatibility)
# This ensures Gradle always uses Java 17 instead of the system default (Java 23)
org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home

android.nonTransitiveRClass=false